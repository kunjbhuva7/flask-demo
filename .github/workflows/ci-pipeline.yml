                  background: rgba(255,255,255,0.1);
                  padding: 30px;
                  border-radius: 12px;
                  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
                  display: inline-block;
                  animation: shake 0.8s ease;
                }
                @keyframes shake {
                  0%,100%{transform:translateX(0);}
                  25%{transform:translateX(-6px);}
                  75%{transform:translateX(6px);}
                }
                h1 {
                  font-size: 28px;
                  margin-bottom: 10px;
                }
                a {
                  background: white;
