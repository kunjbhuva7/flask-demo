                }
                @keyframes check {
                  to { stroke-dashoffset: 0; }
                }
                h1 {
                  color: #2e7d32;
                  font-size: 26px;
                }
                p {
                  color: #374151;
                  font-size: 15px;
                }
                a.button {
                  background: linear-gradient(135deg, #43cea2, #185a9d);
                  color: white;
                  padding: 10px 20px;
                  border-radius: 8px;
                  text-decoration: none;
                  font-weight: 600;
                  display: inline-block;
                  margin-top: 18px;
                }
              </style>
            </head>
            <body>
              <div class="card">
                <div class="checkmark">
                  <svg viewBox="0 0 52 52">
                    <circle cx="26" cy="26" r="25" />
                    <path d="M14 27l7 7 16-16"/>
                  </svg>
                </div>
                <h1>‚úÖ Pipeline Succeeded!</h1>
                <p><strong>Workflow:</strong> ${{ github.workflow }}</p>
                <p><strong>Run Number:</strong> ${{ github.run_number }}</p>
                <a class="button" href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">
                  üîç View Full Logs
                </a>
              </div>
            </body>
            </html>
          to: kunjbhuva301@gmail.com
          from: kunjbhuva.me@gmail.com
          content_type: text/html

      # ‚ùå Failure Email (Animated Red Design)
