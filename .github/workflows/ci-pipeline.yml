name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Simulate Docker Build
        run: |
          echo "----------------------------------------"
          echo "Simulating Docker build..."
          echo "docker build -t kunj22/flask-demo:${GITHUB_RUN_NUMBER} ."
          echo "----------------------------------------"

      - name: Simulate Trivy Scan
        run: |
          echo "----------------------------------------"
          echo "Simulating Trivy scan..."
          echo "trivy image kunj22/flask-demo:${GITHUB_RUN_NUMBER}"
          echo "----------------------------------------"

      - name: Simulate Docker Push
        run: |
          echo "----------------------------------------"
          echo "Simulating Docker push..."
          echo "docker push kunj22/flask-demo:${GITHUB_RUN_NUMBER}"
          echo "----------------------------------------"

      - name: Simulate Kubernetes Deploy
        run: |
          echo "----------------------------------------"
          echo "Simulating kubectl apply -f deployment.yaml"
          echo "----------------------------------------"

      # ‚úÖ Success Email (Animated 3D Design)
      - name: Send Success Email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "‚úÖ Pipeline Success - ${{ github.workflow }}"
          body: |
            <!DOCTYPE html>
            <html lang="en">
            <head>
              <meta charset="UTF-8">
              <style>
                body {
                  background: #e0f7fa;
                  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                  padding: 40px;
                }
                .card {
                  background: white;
                  border-radius: 16px;
                  max-width: 600px;
                  margin: 0 auto;
                  padding: 30px;
                  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                  text-align: center;
                  animation: float 2s ease-in-out infinite alternate;
                }
                @keyframes float {
                  0% { transform: translateY(0px); }
                  100% { transform: translateY(-6px); }
                }
                .checkmark {
                  width: 100px;
                  height: 100px;
                  margin: 0 auto 20px;
                }
                svg circle {
                  fill: none;
                  stroke: #4CAF50;
                  stroke-width: 6;
                  animation: circle 1s ease-out forwards;
                }
                @keyframes circle {
                  from { stroke-dasharray: 0 300; }
                  to { stroke-dasharray: 300 0; }
                }
                svg path {
                  stroke: #4CAF50;
                  stroke-width: 6;
